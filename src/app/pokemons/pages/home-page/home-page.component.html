<section>
  <div>Puede buscar dentro de la lista actual de pokemons que es de <span>{{ pokeDataService.pokeList()?.count}}</span>
  </div>
  <app-pokemon-panel [pokemons]="pokeDataService.pokemonsArray()"></app-pokemon-panel>
</section>
<section>
  <input type="text" name="" id="" placeholder="Search Pokemon" (keyup.enter)="onSearch(txtSearch.value)" #txtSearch>
</section>
<Section>
  <!-- pokemon-list -->

  <div>
    <div>{{(this.otherPokemon$ | async )?.id }}</div>
    <div>{{(this.otherPokemon$ | async )?.name }}</div>
    {{(this.otherPokemon$ | async )?.sprites?.front_default }}
  </div>
</Section>
